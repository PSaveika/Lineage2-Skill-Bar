<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Povilas Saveika | Fifth assignment</title>
</head>
<body>

    <div class="sticky">

        <div class="skill-bar">
            <div class="more">
                <i class="fa-solid fa-angles-up"></i>
            </div>
            <div class="other-bar">
                <div class="bar-up">
                    <i class="fa-solid fa-caret-up"></i>
                </div>
                <div class="bar-number"><p>1</p></div>
                <div class="bar-down">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="skills">
                <div class="skill skill-1"><p class="skill-number">1</p></div>
                <div class="skill skill-2"><p class="skill-number">2</p></div>
                <div class="skill skill-3"><p class="skill-number">3</p></div>
                <div class="skill skill-4"><p class="skill-number">4</p></div>
        
                <div class="skill skill-5"><p class="skill-number">5</p></div>
                <div class="skill skill-6"><p class="skill-number">6</p></div>
                <div class="skill skill-7"><p class="skill-number">7</p></div>
                <div class="skill skill-8"><p class="skill-number">8</p></div>
        
                <div class="skill skill-9"><p class="skill-number">9</p></div>
                <div class="skill skill-10"><p class="skill-number">10</p></div>
                <div class="skill skill-11"><p class="skill-number">11</p></div>
                <div class="skill skill-12" id="skill-12">
                    <div class="active">
                        <div class="side-1"></div>
                        <div class="side-2"></div>
                        <div class="side-3"></div>
                        <div class="side-4"></div>

                        <div class="active-inside">
                            <div class="glare-move"></div>
                        </div>

                        <div class="glare-left">
                            <div class="glareLeft-move"></div>
                        </div>

                        <div class="glare-bot">
                            <div class="glareBot-move"></div>
                        </div>

                        <div class="glare-right">
                            <div class="glareRight-move"></div>
                        </div>

                        <div class="glare-top">
                            <div class="glareTop-move"></div>
                        </div>

                    </div>
                    <p  class="skill-number">12</p>
                    <div class="item-center">
                        <div class="soulshot">
                            <div class="black-rect">
                                <div class="rect rect-1"></div>
                                <div class="rect rect-2"></div>
                                <div class="rect rect-3"></div>
                                <div class="rect rect-4"></div>
                                <div class="rect rect-5"></div>
                                <div class="rect rect-6"></div>
                                <div class="rect rect-7"></div>
                                <div class="rect rect-8"></div>
                                <div class="rect rect-9"></div>
                                <div class="rect rect-10"></div>
                                <div class="rect rect-11"></div>
                                <div class="rect rect-12"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <div class="additional-functions">
                <div class="rotate" id="rotate">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
    
                <div class="lock-unlocked" id="lock">
                    <i class="fa-solid fa-lock-open lock"></i>
                </div>
                <div class="lock-locked" id="unlock">
                    <i class="fa-solid fa-lock lock"></i>
                </div>
            </div>
            
        </div>
    </div>
    

    <script src="script.js"></script>
    
</body>
</html>
