<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Povilas Saveika | Fifth assignment</title>
</head>
<body>

    <div class="skill-bar">
        <div class="more">
            <i class="fa-solid fa-angles-up"></i>
        </div>
        <div class="other-bar">
            <div class="bar-up">
                <i class="fa-solid fa-caret-up"></i>
            </div>
            <div class="bar-number"><p>1</p></div>
            <div class="bar-down">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
        <div class="skills">
            <div class="skill skill-1"><p>1</p></div>
            <div class="skill skill-2"><p>2</p></div>
            <div class="skill skill-3"><p>3</p></div>
            <div class="skill skill-4"><p>4</p></div>
    
            <div class="skill skill-5"><p>5</p></div>
            <div class="skill skill-6"><p>6</p></div>
            <div class="skill skill-7"><p>7</p></div>
            <div class="skill skill-8"><p>8</p></div>
    
            <div class="skill skill-9"><p>9</p></div>
            <div class="skill skill-10"><p>10</p></div>
            <div class="skill skill-11"><p>11</p></div>
            <div class="skill skill-12">
                <p>12</p>
                <div class="item-center">
                    <div class="soulshot">
                        <div class="black-rect">
                            <div class="rect-1"></div>
                            <div class="rect-2"></div>
                            <div class="rect-3"></div>
                            <div class="rect-4"></div>
                            <div class="rect-5"></div>
                            <div class="rect-6"></div>
                            <div class="rect-7"></div>
                            <div class="rect-8"></div>
                            <div class="rect-9"></div>
                            <div class="rect-10"></div>
                            <div class="rect-11"></div>
                            <div class="rect-11"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="additional-functions">
            <div class="rotate">
                <i class="fa-solid fa-rotate-right"></i>
            </div>

            <div class="lock-unlocked">
                <i class="fa-solid fa-lock-open"></i>
            </div>
            <div class="lock-locked">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
        
    </div>
    
</body>
</html>
